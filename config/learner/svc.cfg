# This configuration file follows the YAML format (www.yaml.org)
# Please note that the indentation used is 4 spaces.

# input
x_train: ~/Dropbox/Metric/output/training/x_train
x_test: ~/Dropbox/Metric/output/training/x_test
y_train: ~/Dropbox/Metric/output/training/y_train
y_test: ~/Dropbox/Metric/output/training/y_test

scale: true
separator: "\t"

#feature_selection:
#    method: RandomizedLasso
#    parameters:
#        cv: 10

learning:
    method: SVC
    optimize:
        #kernel: [poly]
        kernel: [linear, rbf]
        # evenly spaced numbers over the specified interval
        # begin, end, number of samples to generate
        C: [1, 10, 2]
        gamma: [0.0001, 0.01, 2]
        cv: 5
        n_jobs: 10
        verbose: True

    scorer: [f1_score]

    parameters:
        C: 10
        gamma: 0.0034
        epsilon: 0.18
